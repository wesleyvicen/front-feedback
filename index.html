<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Atendimento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">       
</head>
<body>
    <div class="container">
        <h1>Como você avalia o nosso atendimento?</h1>
        <div class="rating">
            <button class="pessimo" onclick="submitRating('Péssimo')"><i class="fas fa-sad-tear"></i><br>Péssimo</button>
            <button class="ruim" onclick="submitRating('Ruim')"><i class="fas fa-frown"></i><br>Ruim</button>
            <button class="mediano" onclick="submitRating('Mediano')"><i class="fas fa-meh"></i><br>Mediano</button>
            <button class="bom" onclick="submitRating('Bom')"><i class="fas fa-smile"></i><br>Bom</button>
            <button class="otimo" onclick="submitRating('Ótimo')"><i class="fas fa-laugh-beam"></i><br>Ótimo</button>
        </div>
        <h1>Encontrou tudo que procurava?</h1>
        <div class="found">
            <button class="nao" onclick="submitFound('Não')"><i class="fas fa-times-circle"></i><br>Não</button>
            <button class="sim" onclick="submitFound('Sim')"><i class="fas fa-check-circle"></i><br>Sim</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
